<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="ios7.min.css" type="text/css">
</head>
<body>
    <main id="content">
        <form>

            <h2 role="header">CydiaTweaks Repo /  Upload</h2>
        
        <h2 role="header">Name</h2>
        <input type="text" placeholder="Enter here the name of your Tweak or Theme" name="name" id="name" style="border: none;border-radius: 4px;height: 40px;width: 705px;padding-left: 10px;" required>
        <h2 role="header">Short descripcion</h2>
        <input type="text" placeholder="Enter here a short descripcion for your Tweak or Theme" name="name" id="name" style="border: none;border-radius: 4px;height: 40px;width: 705px;padding-left: 10px;" required>
       
        <h2 role="header">Descripcion</h2>
        <input type="text" placeholder="Enter here a descripcion for your Tweak or Theme" name="name" id="name" style="border: none;border-radius: 4px;height: 40px;width: 705px;padding-left: 10px;" required>
       
        <h2 role="header">deb file</h2>
        <ul>
            <li class="has-icon">
                <a role="button">

                    <img style="border-radius: 20%;" href="file.png" alt="" srcset="file.png 2x, file.png 3x" class="icon">
                <input type="file" id="deb" accept=".deb" name="deb" required>

                </a>
                
            </li>
        </ul>

        

        <h2 role="header">control file</h2>
        <ul>
            <li class="has-icon">
                <a role="button">

                    <img style="border-radius: 20%;" href="file-icon.jpg" alt="" srcset="file-icon.jpg 2x, file-icon.jpg 3x" class="icon">
                <input type="file" id="control" name="control" required>

                </a>
                
            </li>
        </ul>

        <center><input type="submit" value="Send" style="
    border: none;
    background: #7d80f9;
    color: white;
    width: 250px;
    height: 40px;
    border-radius: 4px;
    "></center>

        </form>
        


    </main>
    <br><p style="text-align: center; font-size: 85%; margin-top: 10px;" role="footer" id="neo">CydiaTweaks Â© 2020</p>

</body></html>
